name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.13

      - name: Sync deps
        run: uv sync

      - name: Compile check
        run: uv run python -m py_compile $(find src warp2protobuf protobuf2openai tests -name '*.py') server.py openai_compat.py

      - name: Tests
        run: uv run --with pytest pytest -q tests
